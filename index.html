<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

        <form action="">
            <label for="expense">Expense Name: </label>
            <input type="text" id="expense" placeholder="My Expense"><br><br>

            <label for="amount">Amount: </label>
            <input type="number" id="amount" min="1" max="10000" placeholder="0"><br><br>

            <label for="date">Expense Date: </label>
            <input type="date" id="date">

            <button type="button" id="submit" value="submit">Submit</button>
            <br>
        </form>
        <table id="table">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </table>
        <script src="index.js"></script>
</body>
</html>
