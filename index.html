<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <form action="">
        <label for="expense-name">Expense Name</label>
        <input type="text" id="expense-name" name="expense-name" placeholder="My Expense" required><br><br>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="1" max="10000" placeholder="0" required><br><br>

        <label for="expense-date">Expense Date</label>
        <input type="date" id="date" name="date" required>
        <button onclick="submitData">Submit</button>
        </form>
        <table id="table">
            <tr>
                <th>Expense Table</th>
            </tr>
            <tr>
                <td id="expense">Expense: </td>
            </tr>
            <tr>
                <td id="expense-data">Amount: $</td>
            </tr>
            <tr>
                <td id="expense-date">Date: </td>
            </tr>
        </table>
    </div>
</body>
</html>
