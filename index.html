<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
        <form action="">
            <div>
                <label for="expense" class="expense">Expense: </label>
                <input type="text" id="expense" placeholder="My Expense">
            </div>
            <br>
            <div>
                <label for="amount" class="amount">Amount: </label>
                <input type="number" id="amount" min="1" max="10000" placeholder="0">
            </div>
            <br>
            <div class="date-container">
                <label for="date" class="date">Date: </label>
                <input type="date" id="date">
            </div>
            <br>
            <button type="button" id="submit" value="submit">Submit</button>
        </form>
        <table id="table">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <tr>
                <td id="expense-data"></td>
                <td id="amount-data"></td>
                <td id="date-data"></td>
            </tr>
        </table>
    <script src="index.js"></script>
</body>
</html>
